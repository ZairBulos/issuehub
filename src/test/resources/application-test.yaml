spring:
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: false
    show-sql: false
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    clean-disabled: true
    validate-on-migrate: true

  test:
    database:
      replace: none

  docker:
    compose:
      enabled: false

logging:
  level:
    root: warn
    org.springframework.test.context: warn